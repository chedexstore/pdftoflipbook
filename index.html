    <style>
        body {
            margin: 0;
            background-color: #ffecc6;
        }

        * {
            box-sizing: border-box;
        }

               .book-section {
            height: 100vh;
            width: 100%;
            padding: 40px 0;
            text-align: center;
        }

        .book-section > .container {
            height: 500px; /* Adjust height as needed */
            width: 700px;  /* Adjust width as needed */
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2%;
            margin-bottom: 30px;
            perspective: 1200px;
        }

        .container > .right {
            position: absolute;
            height: 100%;
            width: 50%;
            transition: 0.7s ease-in-out;
            transform-style: preserve-3d;
        }

        .book-section > .container > .right {
            right: 0;
            transform-origin: left;
            border-radius: 10px 0 0 10px;
        }

        .right > figure.front, .right > figure.back {
            margin: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-size: cover; /* Changed to cover to fit the container */
            background-repeat: no-repeat;
            backface-visibility: hidden;
            background-color: white;
            overflow: hidden;
        }

       .right > figure.front {
    background-position: center;
    border-radius: 0 10px 10px 0;
    box-shadow: rgba(0, 0, 0, 0.03) 0px 3px 8px;
}

.right > figure.back {
    background-position: center;
    border-radius: 10px 0 0 10px;
    box-shadow: rgba(0, 0, 0, 0.03) 0px 3px 8px;
    transform: rotateY(180deg);
}

        .flip {
            transform: rotateY(-180deg);
        }

        .flip::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
            border-radius: 0 10px 10px 0;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .book-section > button {
            border: 2px solid #ef9f00;
            background-color: transparent;
            color: #ef9f00;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s ease-in-out;
        }

        .book-section > button:focus, .book-section > button:active {
            outline: none;
        }

        .book-section > p {
            color: rgba(0, 0, 0, 0.7);
            font-family: calibri;
            font-size: 24px;
        }

        .book-section > p > a {
            text-decoration: none;
            color: #ef9f00;
        }

        .book-section > button:hover {
            background-color: #ef9f00;
            color: #fff;
        }

        .front#cover, .back#back-cover {
            background-color: #ffcb63;
            font-family: calibri;
            text-align: left;
            padding: 0 30px;
        }

        .front#cover h1 {

        .front#cover p {

        .upload-container {

            padding: 10px;

        canvas {
            width: 100% !important; /* Fit canvas to container width */
            height: auto !important; /* Adjust height automatically */
        }
    </style>

    <!-- Include PDF.js library -->

    <script>
        var right = document.getElementsByClassName("right");
        var si = right.length;
        var z = 1;

        // Function to turn right (Next page)
        function turnRight() {
            if (si >= 1) {
                si--;
            } else {
                si = right.length - 1;
                function sttmot(i) {
                    setTimeout(function () {
                        right[i].style.zIndex = "auto";
                    }, 300);
                }
                for (var i = 0; i < right.length; i++) {
                    right[i].className = "right";
                    sttmot(i);
                    z = 1;
                }
            }
            right[si].classList.add("flip");
            z++;
            right[si].style.zIndex = z;
        }

        // Function to turn left (Previous page)
        function turnLeft() {
            if (si < right.length) {
                si++;
            } else {
                si = 1;
                for (var i = right.length - 1; i > 0; i--) {
                    right[i].classList.add("flip");
                    right[i].style.zIndex = right.length + 1 - i;
                }
            }
            right[si - 1].className = "right";
            setTimeout(function () {
                right[si - 1].style.zIndex = "auto";
            }, 350);
        }

        // Function to render PDF page to an image
        function renderPDFPage(page, canvasId) {
            const scale = 1.5; // Adjust scale as needed
            const viewport = page.getViewport({ scale });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            page.render({
                canvasContext: context,
                viewport: viewport
            }).promise.then(() => {
                const container = document.getElementById(canvasId);
                container.innerHTML = ''; // Clear previous content
                container.appendChild(canvas);
            });
        }

        // Handle PDF upload and render
        document.getElementById("pdfUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file.type === "application/pdf") {
                const fileReader = new FileReader();
                fileReader.onload = function(e) {
                    const typedArray = new Uint8Array(this.result);
                    pdfjsLib.getDocument(typedArray).promise.then(function(pdf) {
                        const numPages = pdf.numPages;
                        for (let i = 1; i <= numPages; i++) {
                            pdf.getPage(i).then(function(page) {
                                const pageId = `page${i}`;
                                if (document.getElementById(pageId)) {
                                    renderPDFPage(page, pageId);
                                }
                            });
                        }
                    });
                };
                fileReader.readAsArrayBuffer(file);
            } else {
                alert("Please upload a valid PDF file.");
            }
        });
    </script>
